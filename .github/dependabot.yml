version: 2
updates:
  # GitHub Actions (main orchestration repository)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "annabarnes1138"
    assignees:
      - "annabarnes1138"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"

  # Note: This is the main documentation and orchestration repository
  # Individual services have their own dependabot configurations
  # Docker compose and scripts are managed manually due to complexity